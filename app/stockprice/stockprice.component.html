<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>STOCK PRICE</h2>
  <form [formGroup]="stockpricesaveform" #saveStockprice1 (ngSubmit)="saveStockPrice(saveStockPrice1)">  
    <div class="row">
    <div class="form-group col-sm-4">
      <label for="companyCode">CompanyCode:</label>
      <input type="text" class="form-control" formControlName="companyCode" data-toggle="tooltip"

      data-placement="right" title="Enter companyCode">
      
    </div>
</div>
<div class="row">
  <div class="form-group col-sm-4">
    <label for="stockExchange">StockExchange</label>
    <input type="text" class="form-control" formControlName="stockExchange" data-toggle="tooltip"

    data-placement="right" title="Enter stockExchange" required="required">
    <div class="alert alert-danger" *ngIf="(StockExchange.touched) && (StockExchange.invalid)" style="margin-top: 5px;">

      <span *ngIf="StockExchange.errors.required">StockExchange is Required</span>

      <span *ngIf="StockExchange.errors.minlength">

       MinLength Error

      </span>

     </div>
  </div>
</div>
<div class="row">
  <div class="form-group col-sm-4">
    <label for="currentPrice">CurrentPrice:</label>
    <input type="text" class="form-control" formControlName="currentPrice" data-toggle="tooltip"

    data-placement="right" title="Enter CurrentPrice" required="required">
    <div class="alert alert-danger" *ngIf="(CurrentPrice.touched) && (CurrentPrice.invalid)" style="margin-top: 5px;">

      <span *ngIf="CurrentPrice.errors.required">brief is Required</span>


      <span *ngIf="CurrentPrice.errors.minlength">

        MinLength Error
 
       </span>
 


     </div>
  </div>
</div>
<button type="submit">submit</button>

  </form>
</div>
<div [hidden]="!submitted">



    <h4>Stockprice Added SuccessFully!</h4>


    
  

  </div>


</body>
</html>
